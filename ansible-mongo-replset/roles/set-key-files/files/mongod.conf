systemLog:
   destination: file
   path: "/var/log/mongodb/mongod.log"
   logAppend: true
storage:
   journal:
      enabled: true
   engine: wiredTiger
   dbPath: "/data/mongodb"
processManagement:
   fork: false
net:
   port: 27017
   http:
      enabled: false
      JSONPEnabled: false
      RESTInterfaceEnabled: false
replication:
   replSetName: "rs0"
security:
   keyFile: /etc/mongodb-keyfile
   authorization: enabled
